<!DOCTYPE html>
<html lang="fr" ng-app="autcircu">
<head>
  <title>{% block title %}Autorisation de circulation{% endblock title %}</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="{% block pageid %}no-id{% endblock pageid %}">

{% block header %}


<nav class="navbar navbar-default main-header">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header pull-left">

      <a class="navbar-brand" href="/">
          <img alt="Brand"
               src="{{ url_for('static', filename='img/logo_header.png') }}">
      </a>
      <h1>Liste des autorisations</h1>
    </div>

    <div class="navbar-header pull-right profile">
      <ul class="nav navbar-nav">

        <li class="dropdown" uib-dropdown>
          <a class="dropdown-toggle" data-toggle="dropdown" role="button"
             aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle>
             <span class="glyphicon glyphicon-plus"></span>
             <span class="visible-lg-inline-block">Nouvelle autorisation</span>
             <span class=" caret"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
            <li><a>Professionnelle</a></li>
            <li><a>Pour Salèse</a></li>
            <li><a>Autre</a></li>
          </ul>
        </li>
        <li class="dropdown" uib-dropdown>
          <a class="dropdown-toggle" data-toggle="dropdown" role="button"
             aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle>
             <span class="glyphicon glyphicon-user"></span>
             <span class="visible-lg-inline-block">Samuel Priou</span>
             <span class=" caret"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
            <li><a>Se déconnecter</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endblock header %}

{% block content %}
{% endblock content %}

<script src="{{ url_for('static', filename='js/angular/angular.js') }}"
        type="text/javascript" charset="utf-8" ></script>
<script src="{{ url_for('static', filename='js/angular/angular-animate.js') }}"
        type="text/javascript" charset="utf-8" ></script>
<script src="{{ url_for('static', filename='js/angular/angular-touch.js') }}"
        type="text/javascript" charset="utf-8" ></script>
<script src="{{ url_for('static', filename='js/angular/ui-bootstrap.js') }}"
        type="text/javascript" charset="utf-8" ></script>
<script src="{{ url_for('static', filename='js/script.js') }}"
        type="text/javascript" charset="utf-8" ></script>

</body>
</html>
