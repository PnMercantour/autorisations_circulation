<!DOCTYPE html>
<html lang="fr" ng-app="autcircu">
<head>
  <title>{% block title %}Autorisation de circulation{% endblock title %}</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="{% block pageid %}no-id{% endblock pageid %}">

{% block header %}


<nav class="navbar navbar-default main-header">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
          <img alt="Brand"
               src="{{ url_for('static', filename='img/logo_header.png') }}">
      </a>
      <h1>Liste des autorisations</h1>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" uib-dropdown>
          <a class="dropdown-toggle" data-toggle="dropdown" role="button"
             aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle>
             <span class="glyphicon glyphicon-user"></span>
             Samuel Priou
             <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" uib-dropdown-menu>
            <li><a>Se d√©connecter</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endblock header %}

{% block content %}
{% endblock content %}

<script src="{{ url_for('static', filename='js/angular/angular.js') }}"
        type="text/javascript" charset="utf-8" ></script>
<script src="{{ url_for('static', filename='js/angular/angular-animate.js') }}"
        type="text/javascript" charset="utf-8" ></script>
<script src="{{ url_for('static', filename='js/angular/angular-touch.js') }}"
        type="text/javascript" charset="utf-8" ></script>
<script src="{{ url_for('static', filename='js/angular/ui-bootstrap.js') }}"
        type="text/javascript" charset="utf-8" ></script>
<script src="{{ url_for('static', filename='js/script.js') }}"
        type="text/javascript" charset="utf-8" ></script>

</body>
</html>
